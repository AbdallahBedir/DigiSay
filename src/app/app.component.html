
<div class="wrapper"> 
  <div class="container">
      <h1>
        {{title}}
      </h1>
      <md-tab-group>
          <md-tab label="Channel Status">
              <div class="charts-graph" *ngIf="DataLoaded">
                  <app-charts></app-charts>
              </div>
          </md-tab>
          <md-tab label="Revenues">
              <table class="table table-striped table-hover">
                    <thead class="thead-inverse">
                        <tr>
                        <th>#</th>
                        <th>Date</th>
                        <th>Revenue</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let r of revenues;let i=index">
                            <th scope="row">{{i}}</th>
                            <td>{{r.date}}</td>
                            <td>{{r.amount}}</td>
                        </tr>
                    </tbody>
                </table>
          </md-tab>
      </md-tab-group>
  </div>
</div>

<router-outlet></router-outlet>
